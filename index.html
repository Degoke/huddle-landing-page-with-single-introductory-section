<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Degoke | Huddle landing page with single introductory section</title>
    <script
      src="https://kit.fontawesome.com/d615e22918.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="left">
        <div class="logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="image">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>
      </div>
      <div class="right">
        <section class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <input type="button" value="Register" class="register" />
        </section>
        <div class="social">
          <a href="http://" target="_blank" rel="noopener noreferrer"
            ><i class="icon fab fa-facebook-f"></i
          ></a>
          <a href="http://" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-twitter icon"></i
          ></a>
          <a href="http://" target="_blank" rel="noopener noreferrer"
            ><i class="fab fa-instagram icon"></i
          ></a>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Degoke">Degoke</a>.
      </p>
    </footer>
  </body>
</html>
